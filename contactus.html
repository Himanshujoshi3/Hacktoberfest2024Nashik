<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you. Fill out the form below and we'll get in touch soon!</p>
    </header>

    <!-- Contact Form Section -->
    <section>
        <h2>Send Us a Message</h2>

        <form action="#" method="post">
            <div>
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="name" placeholder="Your full name" required><br><br>
            </div>

            <div>
                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="email" placeholder="Your email address" required><br><br>
            </div>

            <div>
                <label for="subject">Subject</label><br>
                <input type="text" id="subject" name="subject" placeholder="Subject" required><br><br>
            </div>

            <div>
                <label for="message">Message</label><br>
                <textarea id="message" name="message" rows="4" placeholder="Your message here..." required></textarea><br><br>
            </div>

            <div>
                <input type="submit" value="Send Message">
            </div>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>

</body>
</html>
